<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="landing-container">
            <div class="logo">
                <img src="assets/odin-logo.png" alt="The Odin Project logo, outlined">
                ODIN
            </div>

            <div class="disclaimer">
                Photo by <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
                    West</a> on <a href="https://unsplash.com">Unsplash</a>
            </div>
        </div>

        <div class="content-container">
            <div class="content">
                <div class="slogan">
                    <h1>
                        This is not a real online service! You know you need something like this in your life to help
                        you
                        realize your deepest dreams.
                    </h1>
                    <h1>
                        Sign up <i>now</i> to get started.
                    </h1>

                    <h2>You <i>know</i> you want to.</h2>
                </div>

                <div class="form-container">
                    <div class="form">
                        <h1>Let's do this!</h1>
                        <form action="">
                            <div class="inputs">
                                <div class="input-row">
                                    <div>
                                        <label for="first-name">
                                            First Name
                                        </label>
                                        <input type="text" id="first-name" name="first-name">
                                    </div>
                                    <div>
                                        <label for="last-name">
                                            Last Name
                                        </label>
                                        <input type="text" id="last-name" name="last-name">
                                    </div>
                                </div>
                                <div class="input-row">
                                    <div>
                                        <label for="email">
                                            Email
                                        </label>
                                        <input type="email" id="email" name="email">
                                    </div>
                                    <div>
                                        <label for="phone">
                                            Phone Number
                                        </label>
                                        <input type="tel" id="phone" name="phone">
                                    </div>
                                </div>
                                <div class="input-row">
                                    <div>
                                        <label for="pwd">
                                            Password
                                        </label>
                                        <input type="password" id="pwd" name="pwd">
                                    </div>
                                    <div>
                                        <label for="confirm-pwd">
                                            Confirm Password
                                        </label>
                                        <input type="password" id="confirm-pwd" name="confirm-pwd">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="footer">
                    <button>Create Account</button>
                    <h3 class="login">
                        Already have an account? <a href="/">Log in</a>

                    </h3>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
